{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'uploader/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">Upload Your File</h2>
            <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="file" class="form-label">Choose CSV/Excel file:</label>
                    <input type="file" name="file" class="form-control" id="id_file" required>
                    <div class="invalid-feedback">Please upload a valid CSV/Excel file.</div>
                </div>                
                <button type="submit" class="btn btn-primary btn-block">Upload</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'uploader/scripts.js' %}"></script>
</body>
</html>
